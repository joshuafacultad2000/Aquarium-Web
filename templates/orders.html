{% extends "base.html" %}
{% block content %}
<h2>Your Orders</h2>
{% if orders %}
  <table class="table">
    <thead>
      <tr><th>Order #</th><th>Date (UTC)</th><th>Total</th><th></th></tr>
    </thead>
    <tbody>
      {% for o in orders %}
      <tr>
        <td>#{{ o.id }}</td>
        <td>{{ o.created_at }}</td>
        <td>${{ "%.2f"|format(o.total) }}</td>
        <td><a class="btn btn-sm btn-primary" href="{{ url_for('order_detail', order_id=o.id) }}">View</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>You have no orders yet. <a href="{{ url_for('inventory') }}">Shop now</a>.</p>
{% endif %}
{% endblock %}
