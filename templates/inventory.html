{% extends "base.html" %}
{% block content %}
<h2>Inventory</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th style="width:160px">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td><img src="{{ url_for('static', filename='images/' ~ item.image) }}" class="thumbnail border"></td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>${{ "%.2f"|format(item.price) }}</td>
      <td>
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('product_detail', item_id=item.id) }}">View</a>
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a>

        <form action="{{ url_for('remove_item', item_id=item.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Delete this item?');">
          <button class="btn btn-sm btn-danger" type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="5">No items found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
